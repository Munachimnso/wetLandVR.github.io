        <!--- the statment above, is used to link style file to html
        
             the Font Awesome icon library - href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        <meta name = "viewport" content= "width = device-width, initial-scale=5.0">
           <!--  Allows for @media changes  on  moblie devices; resources :   https://www.youtube.com/watch?v=acqN6atXVAE
                <meta> is tag used to define viewports  setting for moblie devices
                       name="viewport"  attribute defines the viewport settings
                       content="width=device-width, initial-scale=1.0 : this two attributes  contain the settings for the viewport               
                                                                                  
                             width=device-width: sets the width of the viewport to be equal to the device width. 
                                          thus,ensures that the content within the viewport is displayed at the full width of the device's screen. 
                        initial-scale=1.0: sets the initial zoom level of the webpage when it is first loaded. 
                                           A scale of 1.0 represents the default zoom level, where 1.0 means no zoom. 
                                           This ensures that the webpage is displayed at its original size without any zooming applied by default  -->

    <script src = "script.js" defer>

                       <!-- create the closing moblie menu tab/button tab

                            <a is a hyperlink element(anchor element),with href  attrubute that
                                 is set to "#" as empty,meaning that clicking the link will not navigate to a new page,but be a place holder,
                                      for a js  funcationality
                               <i is an inline  element used to indicate text that is in an alternative voice or mood, but in this case 
                                   used for icon 
                                   < class="fas fa-times": An attribute is used to apply CSS classes (two Font Awesome classes) to the <i> element.
                                        two Font Awesome classes are applied: fas and fa-times. These classes are part of the Font Awesome icon library.
                                          fas:  is used to set the font family to "Font Awesome Solid," which includes icons with solid shapes.
                                           fa-times:  represents the "times" icon in the Font Awesome library, which is often used to depict a close or delete action.
                                  
                    
                    -->
